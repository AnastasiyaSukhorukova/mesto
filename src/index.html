<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
    </head>

    <body class="page">
        <header class="header">
            <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип сайта mesto">
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar-container" >
                    <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Фото профиля" />
                </div>
                <div class="profile__name">
                    <div class="profile__intro">
                        <h1 class="profile__intro-title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__intro-subtitle">Исследователь океана</p>
                </div>

                <button class="profile__button-add" type="button"></button>
            </section>

            <section class="elements">
                
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>

        <section class="popup profile-popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__edit-form" action="#" method="get" name="popupForm" novalidate>
                    <label class="popup__input-position">
                      <input class="popup__input popup__name-text popup__input_type_name" id="popup__name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="name" minlength="2" maxlength="40" required/>
                      <span class="popup__input-error popup__name-error"></span>
                    </label>
                    <label class="popup__input-position">
                      <input class="popup__input popup__name-text popup__input_type_job" id="popup__text" type="text" value="Исследователь океана" placeholder="О себе" name="about" minlength="2" maxlength="200" required/>
                      <span class="popup__input-error popup__text-error"></span>
                    </label>
                    <button class="popup__save popup__save-text" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup-add">
            <div class="popup__container">
                <button class="popup__close popup__add-close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__add-form" action="#" method="get" name="popupForm" novalidate>
                    <div class="popup__input-position">
                      <input class="popup__input popup__name-text popup__input_type_title" id="popup__title" type="text" placeholder="Название" name="name" value="" minlength="2" maxlength="30" required/>
                      <span class="popup__input-error popup__title-error"></span>
                    </div>
                    <div class="popup__input-position">
                      <input class="popup__input popup__name-text popup__input_type_link" id="popup__link" type="url" placeholder="Ссылка на картинку" name="link" value="" required/>
                      <span class="popup__input-error popup__link-error"></span>
                    </div>
                    <button class="popup__save popup__save-text popup__add-input" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup-image">
            <figure class="popup-image__container">
                <div class="popup-image__item">
                    <button class="popup__close popup-image__close" type="button"></button>
                    <img src="#" alt="" class="popup-image__img" />
                    <figcaption class="popup-image__title"></figcaption>
                </div>
            </figure>
        </section>

        <section class="popup popup-delete">
            <div class="popup-delete__container">
                <button class="popup__close popup-delete__close" type="button"></button>
                <p class="popup-delete__question">Вы уверены?</p>
                <button class="popup-delete__button-answer"><p class="popup-delete__answer">Да</p></button>
            </div>
        </section>

        <section class="popup popup-new-avatar">
            <div class="popup-new-avatar__container">
                <button class="popup__close popup-new-avatar__close" type="button"></button>
                <p class="popup-new-avatar__title">Обновить аватар</p>
                <input class="popup__input popup__name-text popup__input_type_link" type="url" name="avatar" value="" required/>
                <button class="popup__save popup__save-text" type="submit">Сохранить</button>
            </div>
        </section>

        <template id="cards">
            <div class="element">
                <img src="#" class="element__image" alt="" />
                <div class="element__item">
                    <h2 class="element__title" name="name"></h2>
                    <button class="element__delete"></button>
                    <div class="element__likes-and-number">
                        <button class="element__like"></button>
                        <p class="element__like-number" name="number">0</p>
                    </div>
                </div>
            </div>
        </template>
    </body>
</html>
