        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" action="#" method="get" name="popupForm">
                    <input class="popup__input popup__name-text popup__input_type_name" type="text" value="Жак-Ив Кусто" name="name"/>
                    <input class="popup__input popup__name-text popup__input_type_job" type="text" value="Исследователь океана" name="job"/>
                    <button class="popup__save popup__save-text" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

         <section class="popup popup__add">
            <div class="popup__container">
                <button class="popup__close popup__add-close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__add-form" action="#" method="get" name="popupForm">
                        <input class="popup__input popup__name-text popup__input_type_title" type="text" placeholder="Название" name="name" value=""/>
                        <input class="popup__input popup__name-text popup__input_type_link" type="text" placeholder="Ссылка на картинку" name="link" value=""/>

            </div>
        </section>
